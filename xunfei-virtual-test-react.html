<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讯飞虚拟人测试 - 简化版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #1890ff;
            --success-color: #52c41a;
            --warning-color: #faad14;
            --error-color: #f5222d;
            --text-color: #262626;
            --light-text: #8c8c8c;
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --border-color: #d9d9d9;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: var(--bg-color);
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .header p {
            color: var(--light-text);
            font-size: 14px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }
        
        .card h2 {
            margin-bottom: 15px;
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: #40a9ff;
        }
        
        .btn-success {
            background: var(--success-color);
            color: white;
        }
        
        .btn-success:hover {
            background: #73d13d;
        }
        
        .btn-warning {
            background: var(--warning-color);
            color: white;
        }
        
        .btn-warning:hover {
            background: #ffc53d;
        }
        
        .btn-error {
            background: var(--error-color);
            color: white;
        }
        
        .btn-error:hover {
            background: #ff4d4f;
        }
        
        .btn:disabled {
            background: #f5f5f5;
            color: #bfbfbf;
            cursor: not-allowed;
        }
        
        .status-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .status-item {
            flex: 1;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .status-item .label {
            font-size: 12px;
            color: var(--light-text);
            margin-bottom: 5px;
        }
        
        .status-item .value {
            font-size: 18px;
            font-weight: 600;
        }
        
        .status-connected .value {
            color: var(--success-color);
        }
        
        .status-playing .value {
            color: var(--primary-color);
        }
        
        .status-error .value {
            color: var(--error-color);
        }
        
        .wrapper {
            height: 400px;
            display: flex;
            flex-flow: row wrap;
            align-items: stretch;
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .wp {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 400px;
        }
        
        .wp video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: transparent;
        }
        
        /* 确保容器有明确的尺寸和可见性 - 按照demo项目的方式 */
        .wrapper1 {
            width: 100%;
            height: 100%;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        .subtitle {
            position: absolute;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            bottom: 20px;
            width: 100%;
            left: 0;
            z-index: 2;
            text-align: center;
        }
        
        .subtitle-panel {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            min-height: 60px;
            border-left: 4px solid var(--primary-color);
        }
        
        .message-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
        }
        
        .message {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary-color);
            animation: slideIn 0.3s ease-out;
        }
        
        .message.success {
            border-left-color: var(--success-color);
        }
        
        .message.error {
            border-left-color: var(--error-color);
        }
        
        .message.warning {
            border-left-color: var(--warning-color);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>讯飞虚拟人测试平台</h1>
            <p>基于讯飞虚拟人SDK的简化测试界面</p>
        </div>
        
        <div class="status-panel">
            <div class="status-item status-sdk">
                <div class="label">SDK状态</div>
                <div class="value" id="sdkStatus">未加载</div>
            </div>
            <div class="status-item status-connected">
                <div class="label">连接状态</div>
                <div class="value" id="connectionStatus">未连接</div>
            </div>
            <div class="status-item status-playing">
                <div class="label">播放状态</div>
                <div class="value" id="playStatus">未播放</div>
            </div>
        </div>
        
        <div class="card">
            <h2>API配置</h2>
            <div class="form-group">
                <label for="appId">App ID</label>
                <input type="text" id="appId" placeholder="请输入App ID">
            </div>
            <div class="form-group">
                <label for="apiKey">API Key</label>
                <input type="text" id="apiKey" placeholder="请输入API Key">
            </div>
            <div class="form-group">
                <label for="apiSecret">API Secret</label>
                <input type="text" id="apiSecret" placeholder="请输入API Secret">
            </div>
            <div class="form-group">
                <label for="sceneId">Scene ID</label>
                <input type="text" id="sceneId" placeholder="请输入Scene ID">
            </div>
            <div class="form-group">
                <label for="avatarId">Avatar ID</label>
                <input type="text" id="avatarId" placeholder="请输入Avatar ID (如: 3d_avatar_0313)">
            </div>
            <button class="btn btn-primary" onclick="saveApiConfig()">保存配置</button>
        </div>
        
        <div class="card">
            <h2>虚拟人控制</h2>
            <button class="btn btn-primary" onclick="initSDK()" id="initBtn">初始化SDK</button>
            <button class="btn btn-success" onclick="startAvatar()" id="startBtn" disabled>启动虚拟人</button>
            <button class="btn btn-warning" onclick="stopAvatar()" id="stopBtn" disabled>停止虚拟人</button>
            <button class="btn btn-error" onclick="destroySDK()" id="destroyBtn" disabled>销毁SDK</button>
        </div>
        
        <div class="wrapper">
            <div class="wp wrapper1" id="avatarContainer">
                <div style="color: white; text-align: center; padding: 20px;">虚拟人视频将在此处显示</div>
            </div>
            <div class="wp wrapper2"></div>
            <p class="subtitle">
                <span id="subtitleText">等待字幕...</span>
            </p>
        </div>
        
        <div class="card">
            <h2>文本交互</h2>
            <div class="form-group">
                <label for="textInput">输入文本</label>
                <input type="text" id="textInput" placeholder="请输入要发送的文本">
            </div>
            <button class="btn btn-primary" onclick="sendText()" id="sendTextBtn" disabled>发送文本</button>
        </div>
    </div>
    
    <div class="message-panel" id="messagePanel"></div>

    <!-- 虚拟人SDK -->
    <script type="module">
        // 直接加载demo项目中的SDK
        import('./avatar-sdk-web_demo/src/testSdk/3.1.2.1002/avatar-sdk-web_3.1.2.1002/index.js')
            .then(module => {
                console.log('SDK模块加载成功:', module);
                
                // 根据demo项目，默认导出是AvatarPlatform
                if (module.default) {
                    window.AvatarPlatform = module.default;
                    console.log('AvatarPlatform已设置:', window.AvatarPlatform);
                }
                
                // 检查是否有其他导出
                if (module.Interactive) {
                    window.Interactive = module.Interactive;
                    console.log('Interactive已设置:', window.Interactive);
                }
                
                // 触发SDK加载完成事件
                if (window.onSDKLoaded) {
                    window.onSDKLoaded();
                }
            })
            .catch(err => {
                console.error('SDK模块加载失败:', err);
                
                // 备用方式：使用script标签加载
                console.log('尝试备用方式加载SDK...');
                const script = document.createElement('script');
                script.src = './avatar-sdk-web_demo/src/testSdk/3.1.2.1002/avatar-sdk-web_3.1.2.1002/index.js';
                script.type = 'module';
                document.head.appendChild(script);
                
                script.onload = () => {
                    console.log('备用方式加载SDK成功');
                };
                
                script.onerror = (err) => {
                    console.error('备用方式加载SDK失败:', err);
                };
            });
    </script>
    
    <script>
        // 全局变量
        let interactiveSDK = null;
        let isSDKInitialized = false;
        let isConnected = false;
        let isPlaying = false;
        
        // 显示消息
        function showMessage(message, type = 'info') {
            const messagePanel = document.getElementById('messagePanel');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <div style="font-weight: 500;">${type.toUpperCase()}</div>
                <div>${message}</div>
            `;
            
            messagePanel.appendChild(messageDiv);
            
            // 3秒后自动移除
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
        
        // 更新状态显示
        function updateStatus() {
            document.getElementById('sdkStatus').textContent = isSDKInitialized ? '已初始化' : '未加载';
            document.getElementById('connectionStatus').textContent = isConnected ? '已连接' : '未连接';
            document.getElementById('playStatus').textContent = isPlaying ? '播放中' : '未播放';
            
            // 更新按钮状态
            document.getElementById('startBtn').disabled = !isSDKInitialized || isPlaying;
            document.getElementById('stopBtn').disabled = !isSDKInitialized || !isPlaying;
            document.getElementById('destroyBtn').disabled = !isSDKInitialized;
            document.getElementById('sendTextBtn').disabled = !isConnected;
        }
        
        // 保存API配置
        function saveApiConfig() {
            const appId = document.getElementById('appId').value;
            const apiKey = document.getElementById('apiKey').value;
            const apiSecret = document.getElementById('apiSecret').value;
            const sceneId = document.getElementById('sceneId').value;
            const avatarId = document.getElementById('avatarId').value;
            
            if (!appId || !apiKey || !apiSecret || !sceneId || !avatarId) {
                showMessage('请填写完整的API配置信息', 'error');
                return;
            }
            
            localStorage.setItem('avatarApiConfig', JSON.stringify({
                appId, apiKey, apiSecret, sceneId, avatarId
            }));
            
            showMessage('API配置已保存', 'success');
        }
        
        // 加载API配置
        function loadApiConfig() {
            const savedConfig = localStorage.getItem('avatarApiConfig');
            if (savedConfig) {
                const config = JSON.parse(savedConfig);
                document.getElementById('appId').value = config.appId || '';
                document.getElementById('apiKey').value = config.apiKey || '';
                document.getElementById('apiSecret').value = config.apiSecret || '';
                document.getElementById('sceneId').value = config.sceneId || '';
                document.getElementById('avatarId').value = config.avatarId || '';
            }
        }
        
        // 检查SDK是否可用
        function checkSDKAvailability() {
            const SDKClass = window.Interactive || window.AvatarPlatform;
            if (typeof SDKClass === 'undefined') {
                showMessage('SDK未加载，请等待SDK模块加载完成', 'warning');
                return false;
            }
            return true;
        }
        
        // 初始化SDK - 严格按照demo项目的方式
        function initSDK() {
            if (!checkSDKAvailability()) {
                return;
            }
            
            try {
                // 检查SDK可用性
                console.log('SDK构造函数:', window.AvatarPlatform);
                console.log('Interactive构造函数:', window.Interactive);
                
                // 确定使用哪个SDK类
                const SDKClass = window.Interactive || window.AvatarPlatform;
                if (!SDKClass) {
                    throw new Error('SDK类未定义，请检查SDK加载');
                }
                
                let interative = interactiveSDK;
                if (!interative) {
                    // 获取API配置，在初始化时传递
                    const savedConfig = localStorage.getItem('avatarApiConfig');
                    const config = savedConfig ? JSON.parse(savedConfig) : {};
                    
                    // 严格按照demo项目的配置方式 - 关键修复：使用正确的配置参数
                    interactiveSDK = interative = new SDKClass({
                        useInlinePlayer: true,
                        binaryData: false,
                        logLevel: 0, // 设置为0启用详细日志
                        // 关键：添加player配置，确保SDK能正确创建video元素
                        player: {
                            autoplay: true,
                            muted: true, // 必须设置为muted才能在大多数浏览器中自动播放
                            playsinline: true
                        },
                        // 在初始化时传递API信息，避免setApiInfo方法不存在的问题
                        apiInfo: {
                            serverUrl: 'wss://avatar.cn-huadong-1.xf-yun.com/v1/interact',
                            appId: config.appId,
                            apiKey: config.apiKey,
                            apiSecret: config.apiSecret,
                            sceneId: config.sceneId
                        }
                    });
                    
                    console.log('SDK实例创建成功:', interactiveSDK);
                    showMessage('初始化成功 可以开启后续实例方法调用', 'success');
                } else {
                    showMessage('请勿多次初始化 或先销毁当前实例', 'warning');
                    return;
                }
                
                // 设置事件监听
                setupEventListeners();
                
                isSDKInitialized = true;
                updateStatus();
                
            } catch (error) {
                console.error('SDK初始化失败:', error);
                console.error('错误堆栈:', error.stack);
                showMessage('初始化失败: ' + error?.message, 'error');
            }
        }
        
        // 设置事件监听 - 严格按照demo项目的事件名称
        function setupEventListeners() {
            if (!interactiveSDK) return;
            
            // 先移除所有现有监听器，避免重复绑定
            interactiveSDK.removeAllListeners();
            
            // 连接成功事件 - 使用demo项目的事件名称
            interactiveSDK.on('connected', (initResp) => {
                console.log('sdk event: connected', initResp);
                isConnected = true;
                updateStatus();
                showMessage('虚拟人连接成功', 'success');
                
                // 检查player实例
                if (interactiveSDK.player) {
                    console.log('Player实例已创建:', interactiveSDK.player);
                }
            });
            
            // 流开始事件 - 使用demo项目的事件名称
            interactiveSDK.on('stream_start', () => {
                console.log('sdk event: stream_start');
                isPlaying = true;
                updateStatus();
                showMessage('虚拟人视频流开始', 'success');
                
                // 显示视频容器
                const avatarContainer = document.querySelector('.wrapper1');
                avatarContainer.innerHTML = '<div style="color: white; text-align: center; padding: 20px;">视频流加载中...</div>';
                
                // 检查是否创建了player实例
                if (interactiveSDK.player) {
                    console.log('Player实例已创建:', interactiveSDK.player);
                    
                    // 监听player事件 - 使用demo项目的事件名称
                    interactiveSDK.player.removeAllListeners();
                    interactiveSDK.player
                        .on('error', (err) => {
                            console.log('sdk player event: player error', err);
                            if (err?.code === '700005') {
                                console.log('sdk player event: player h264 not supported');
                            }
                        })
                        .on('play', () => {
                            console.log('sdk player event: player play');
                        })
                        .on('waiting', () => {
                            console.log('sdk player event: player waiting');
                        })
                        .on('playing', () => {
                            console.log('sdk player event: player playing');
                            
                            // 检查video元素
                            const avatarContainer = document.querySelector('.wrapper1');
                            const videoElement = avatarContainer.querySelector('video');
                            console.log('Video元素:', videoElement);
                            if (videoElement) {
                                console.log('Video状态:', {
                                    readyState: videoElement.readyState,
                                    paused: videoElement.paused,
                                    currentTime: videoElement.currentTime,
                                    src: videoElement.src
                                });
                            }
                        })
                        .on('playNotAllowed', () => {
                            console.log('sdk player event: play not allowed, muted play， player call resume after user gusture');
                        });
                } else {
                    console.warn('Player实例未创建');
                }
            });
            
            // 断开连接事件 - 使用demo项目的事件名称
            interactiveSDK.on('disconnected', (e) => {
                console.log('sdk event: disconnected');
                isConnected = false;
                isPlaying = false;
                updateStatus();
                
                if (e) {
                    showMessage('连接断开: ' + (e.message || '未知错误'), 'warning');
                    console.error(e.code, e.message, e.name, e.stack);
                }
                
                // 重置视频容器
                const avatarContainer = document.querySelector('.wrapper1');
                avatarContainer.innerHTML = '<div style="color: white; text-align: center; padding: 20px;">虚拟人视频将在此处显示</div>';
            });
            
            // 字幕信息事件 - 使用demo项目的事件名称
            interactiveSDK.on('subtitle_info', (subtitleData) => {
                console.log('sdk event: subtitle', subtitleData);
                const subtitleText = document.getElementById('subtitleText');
                if (subtitleText) {
                    subtitleText.textContent = subtitleData?.text || '';
                }
            });
            
            // 错误事件 - 使用demo项目的事件名称
            interactiveSDK.on('error', (error) => {
                console.log('sdk event: error', error);
                showMessage('SDK错误: ' + (error.message || error), 'error');
                
                // 显示错误信息在视频容器中
                const avatarContainer = document.querySelector('.wrapper1');
                avatarContainer.innerHTML = `<div style="color: red; text-align: center; padding: 20px;">
                    <div>SDK错误</div>
                    <div style="font-size: 12px;">${error.message || error}</div>
                </div>`;
            });
            
            // 添加demo项目中其他重要的事件监听
            interactiveSDK
                .on('asr', (asrData) => {
                    console.log('sdk event: asr', asrData);
                })
                .on('nlp', (nlpData) => {
                    console.log('sdk event: nlp', nlpData);
                })
                .on('frame_start', (frameData) => {
                    console.log('sdk event: frameBegin', frameData);
                })
                .on('frame_stop', (frameData) => {
                    console.log('sdk event: frameEnd', frameData);
                })
                .on('action_start', (actionData) => {
                    console.log('sdk event: actionBegin', actionData);
                })
                .on('action_stop', (actionData) => {
                    console.log('sdk event: actionEnd', actionData);
                })
                .on('tts_duration', (sessionData) => {
                    console.log('sdk event: duration', sessionData);
                });
            
            console.log('事件监听器设置完成');
        }
        
        // 启动虚拟人
        async function startAvatar() {
            if (!interactiveSDK || !isSDKInitialized) {
                showMessage('请先初始化SDK', 'error');
                return;
            }
            
            // 获取API配置
            const savedConfig = localStorage.getItem('avatarApiConfig');
            if (!savedConfig) {
                showMessage('请先保存API配置', 'error');
                return;
            }
            
            const config = JSON.parse(savedConfig);
            
            // 验证avatar_id格式
            const avatarId = config.avatarId || '';
            if (!avatarId) {
                showMessage('请先设置有效的Avatar ID', 'error');
                return;
            }
            
            // 直接使用用户输入的avatar_id，不进行格式转换
            let validAvatarId = avatarId;
            console.log('使用用户输入的avatar_id:', validAvatarId);
            
            try {
                // 设置API信息 - 使用兼容的方式
                // 检查SDK版本，如果setApiInfo不存在，使用构造函数参数或setGlobalParams
                if (interactiveSDK.setApiInfo) {
                    interactiveSDK.setApiInfo({
                        serverUrl: 'wss://avatar.cn-huadong-1.xf-yun.com/v1/interact',
                        appId: config.appId,
                        apiKey: config.apiKey,
                        apiSecret: config.apiSecret,
                        sceneId: config.sceneId
                    });
                } else {
                    // 使用兼容的方式：在setGlobalParams中包含API信息
                    console.log('setApiInfo方法不存在，使用兼容方式设置API信息');
                }
                
                // 设置全局参数 - 使用兼容的方式
                // 检查SDK版本，如果setGlobalParams不存在，使用start方法的参数
                if (interactiveSDK.setGlobalParams) {
                    interactiveSDK.setGlobalParams({
                        stream: {
                            protocol: 'xrtc', // 使用xrtc协议
                            fps: 25,
                            bitrate: 1000000,
                            alpha: 0 // 按照demo项目默认关闭alpha通道
                        },
                        avatar: {
                            avatar_id: validAvatarId, // 使用验证后的avatar_id
                            width: 720,
                            height: 1280,
                            audio_format: 1
                        },
                        tts: {
                            vcn: 'x4_yezi', // 使用您提供的声音
                            speed: 50,
                            pitch: 50,
                            volume: 100
                        },
                        subtitle: {
                            subtitle: 1,
                            font_color: '#ffffff'
                        },
                        avatar_dispatch: { 
                            interactive_mode: 0, // 追加模式
                            content_analysis: 0 // 关闭情感分析
                        }
                    });
                } else {
                    console.log('setGlobalParams方法不存在，使用start方法的参数');
                }
                
                // 关键修复：使用ID选择器，确保容器正确选择
                const avatarContainer = document.getElementById('avatarContainer');
                if (!avatarContainer) {
                    throw new Error('视频容器未找到，请检查#avatarContainer ID是否存在');
                }
                
                console.log('视频容器信息:', {
                    container: avatarContainer,
                    className: avatarContainer.className,
                    id: avatarContainer.id,
                    parentNode: avatarContainer.parentNode?.tagName,
                    offsetWidth: avatarContainer.offsetWidth,
                    offsetHeight: avatarContainer.offsetHeight,
                    isConnected: avatarContainer.isConnected
                });
                
                // 清空容器内容，确保SDK可以正确渲染
                avatarContainer.innerHTML = '';
                
                // 启动虚拟人 - 按照demo项目的方式
                console.log('开始启动虚拟人，容器信息:', {
                    container: avatarContainer,
                    tagName: avatarContainer.tagName,
                    className: avatarContainer.className,
                    id: avatarContainer.id,
                    parentNode: avatarContainer.parentNode?.tagName
                });
                
                console.log('使用的avatar_id:', validAvatarId);
                
                // 使用Promise方式启动，按照demo项目的标准模式
                // 关键：确保容器是空的，SDK会自动创建video标签
                avatarContainer.innerHTML = '';
                
                console.log('开始启动SDK，容器状态:', {
                    container: avatarContainer,
                    innerHTML: avatarContainer.innerHTML,
                    childrenCount: avatarContainer.children.length
                });
                
                // 关键修复：按照demo项目的标准方式创建player实例
                console.log('检查player实例状态...');
                
                // 确保SDK实例存在
                if (!interactiveSDK) {
                    throw new Error('SDK实例不存在，无法创建player');
                }
                
                // 按照demo项目的方式：先检查是否存在，不存在再创建
                if (!interactiveSDK.player) {
                    console.log('创建player实例...');
                    
                    // 关键修复：使用demo项目的标准创建方式
                    const player = interactiveSDK.createPlayer();
                    console.log('Player实例创建结果:', player);
                    
                    // 验证player实例是否创建成功
                    if (!player) {
                        throw new Error('Player实例创建失败');
                    }
                    
                    // 设置player属性，确保能正确创建video元素
                    if (player.setAttribute) {
                        player.setAttribute('autoplay', 'true');
                        player.setAttribute('muted', 'true');
                        player.setAttribute('playsinline', 'true');
                    }
                    
                    console.log('Player实例创建成功，类型:', typeof player);
                } else {
                    console.log('Player实例已存在:', interactiveSDK.player);
                    console.log('Player实例类型:', typeof interactiveSDK.player);
                }
                
                // 检查SDK的可用方法
                console.log('SDK实例方法:', Object.keys(interactiveSDK));
                
                // 根据SDK的实际方法进行调整 - 按照demo项目的标准方式
                console.log('检查SDK可用方法:', Object.keys(interactiveSDK));
                
                // 关键修复：按照demo项目的标准方式启动虚拟人
                if (interactiveSDK.start) {
                    // 使用start方法 - 按照demo项目的标准参数格式
                    const startParams = {
                        wrapper: avatarContainer
                    };
                    
                    console.log('使用start方法启动虚拟人，参数:', startParams);
                    
                    await interactiveSDK.start(startParams)
                        .then(() => {
                            console.log('player fetch stream ed');
                            showMessage('连接成功 & 拉流订阅成功 & 流播放成功', 'success');
                            
                            // 检查是否创建了video标签 - 增加更详细的检查
                            setTimeout(() => {
                                const videoElement = avatarContainer.querySelector('video');
                                console.log('检查video标签:', videoElement);
                                
                                if (videoElement) {
                                    console.log('Video元素创建成功!');
                                    console.log('Video元素信息:', {
                                        width: videoElement.offsetWidth,
                                        height: videoElement.offsetHeight,
                                        videoWidth: videoElement.videoWidth,
                                        videoHeight: videoElement.videoHeight,
                                        readyState: videoElement.readyState,
                                        paused: videoElement.paused
                                    });
                                    
                                    // 关键修复：设置video元素的必要属性
                                    videoElement.muted = true;
                                    videoElement.playsInline = true;
                                    videoElement.autoplay = true;
                                    
                                    // 强制播放
                                    videoElement.play().catch(err => {
                                        console.warn('自动播放失败，需要用户交互:', err);
                                    });
                                } else {
                                    console.warn('SDK没有创建video标签');
                                    console.warn('容器内容:', avatarContainer.innerHTML);
                                    console.warn('容器子元素数量:', avatarContainer.children.length);
                                    
                                    // 检查player实例是否存在
                                    if (interactiveSDK.player) {
                                        console.log('Player实例存在:', interactiveSDK.player);
                                        console.log('Player状态:', {
                                            isPlaying: interactiveSDK.player.isPlaying,
                                            isConnected: interactiveSDK.player.isConnected
                                        });
                                        
                                        // 关键修复：如果player存在但没有video，尝试手动创建
                                        createVideoElementManually(avatarContainer);
                                    } else {
                                        console.warn('Player实例不存在');
                                        showMessage('Player实例未创建，请检查SDK初始化', 'error');
                                    }
                                }
                            }, 2000); // 增加等待时间到2秒
                        })
                        .catch((error) => {
                            console.error('启动虚拟人失败:', error);
                            console.error('错误详情:', error.code, error.message, error.name, error.stack);
                            
                            // 根据错误类型提供更具体的错误信息
                            if (error.code === '700001') {
                                showMessage('Avatar ID无效，请检查配置', 'error');
                            } else if (error.message && error.message.includes('alpha')) {
                                showMessage('Alpha通道配置错误，请检查stream.alpha设置', 'error');
                            } else if (error.message && error.message.includes('container')) {
                                showMessage('视频容器配置错误，请检查容器是否存在且可见', 'error');
                            } else {
                                showMessage('连接失败，请查看控制台错误信息', 'error');
                            }
                        });
                } else {
                    // 如果start方法不存在，检查其他可能的启动方法
                    console.error('SDK没有start方法，可用方法:', Object.keys(interactiveSDK));
                    throw new Error('SDK没有可用的启动方法，请检查SDK版本或加载是否正确');
                }
                
            } catch (error) {
                console.error('启动虚拟人失败:', error);
                console.error('错误堆栈:', error.stack);
                
                // 检查是否是avatar_id错误
                if (error.message && error.message.includes('avatar_id')) {
                    showMessage(`Avatar ID无效，请检查配置。当前使用的ID: ${validAvatarId}`, 'error');
                } else {
                    showMessage('启动虚拟人失败: ' + error.message, 'error');
                }
            }
        }
        
        // 停止虚拟人
        function stopAvatar() {
            if (!interactiveSDK || !isPlaying) {
                showMessage('虚拟人未在播放', 'warning');
                return;
            }
            
            try {
                interactiveSDK.stop();
                isPlaying = false;
                updateStatus();
                showMessage('虚拟人已停止', 'success');
            } catch (error) {
                console.error('停止虚拟人失败:', error);
                showMessage('停止虚拟人失败: ' + error.message, 'error');
            }
        }
        
        // 手动创建video元素 - 改进版本
        function createVideoElementManually(container) {
            console.log('尝试手动创建video元素');
            
            // 检查是否已经存在video元素
            const existingVideo = container.querySelector('video');
            if (existingVideo) {
                console.log('video元素已存在:', existingVideo);
                return existingVideo;
            }
            
            // 创建video元素
            const videoElement = document.createElement('video');
            videoElement.id = 'avatar-video';
            videoElement.className = 'avatar-video';
            videoElement.autoplay = true;
            videoElement.playsInline = true;
            videoElement.muted = false;
            videoElement.style.width = '100%';
            videoElement.style.height = '100%';
            videoElement.style.objectFit = 'contain';
            videoElement.style.background = 'transparent';
            
            // 添加到容器
            container.appendChild(videoElement);
            
            console.log('手动创建video元素成功:', videoElement);
            
            // 监听video事件
            videoElement.addEventListener('playing', () => {
                console.log('手动创建的video开始播放');
                console.log('Video状态:', {
                    readyState: videoElement.readyState,
                    paused: videoElement.paused,
                    currentTime: videoElement.currentTime,
                    videoWidth: videoElement.videoWidth,
                    videoHeight: videoElement.videoHeight
                });
            });
            
            videoElement.addEventListener('loadeddata', () => {
                console.log('video loadeddata事件触发');
            });
            
            videoElement.addEventListener('canplay', () => {
                console.log('video canplay事件触发');
            });
            
            videoElement.addEventListener('error', (e) => {
                console.error('手动创建的video错误:', e);
                console.error('Video错误详情:', videoElement.error);
            });
            
            // 尝试将player实例绑定到手动创建的video元素
            if (interactiveSDK && interactiveSDK.player) {
                console.log('尝试绑定player到手动创建的video元素');
                // 这里可能需要根据SDK的具体实现来绑定
            }
            
            return videoElement;
        }
        
        // 销毁SDK
        function destroySDK() {
            if (!interactiveSDK) {
                showMessage('SDK未初始化', 'warning');
                return;
            }
            
            try {
                interactiveSDK.destroy();
                interactiveSDK = null;
                isSDKInitialized = false;
                isConnected = false;
                isPlaying = false;
                updateStatus();
                showMessage('SDK已销毁', 'success');
            } catch (error) {
                console.error('销毁SDK失败:', error);
                showMessage('销毁SDK失败: ' + error.message, 'error');
            }
        }
        
        // 发送文本
        async function sendText() {
            if (!interactiveSDK || !isConnected) {
                showMessage('请先连接虚拟人', 'error');
                return;
            }
            
            const textInput = document.getElementById('textInput');
            const text = textInput.value.trim();
            
            if (!text) {
                showMessage('请输入要发送的文本', 'error');
                return;
            }
            
            try {
                await interactiveSDK.writeText(text, {
                    tts: { vcn: 'x4_yezi', speed: 50 },
                    avatar_dispatch: { interactive_mode: 0 }
                });
                
                textInput.value = '';
                showMessage('文本发送成功', 'success');
                
            } catch (error) {
                console.error('发送文本失败:', error);
                showMessage('发送文本失败: ' + error.message, 'error');
            }
        }
        
        // 页面加载时初始化
        window.addEventListener('load', function() {
            loadApiConfig();
            updateStatus();
            
            // 检查SDK是否可用 - 使用轮询方式等待模块加载
            let sdkCheckCount = 0;
            const checkSDKInterval = setInterval(() => {
                sdkCheckCount++;
                if (typeof window.AvatarPlatform !== 'undefined') {
                    clearInterval(checkSDKInterval);
                    showMessage('SDK模块加载成功', 'success');
                    document.getElementById('sdkStatus').textContent = '已加载';
                } else if (sdkCheckCount > 10) {
                    clearInterval(checkSDKInterval);
                    showMessage('SDK模块加载超时，请检查文件路径', 'error');
                }
            }, 500);
        });
    </script>
