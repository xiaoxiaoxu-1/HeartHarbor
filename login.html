<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 心屿</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #8EC5FC;
            --secondary-color: #E0C3FC;
            --accent-color: #FFB6C1;
            --ai-color: #5D8BF4;
            --text-color: #333;
            --light-text: #666;
            --bg-color: #f9f7fe;
            --card-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .login-header {
            background: var(--gradient);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 28px;
        }
        
        .login-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8fafc;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 3px rgba(142, 197, 252, 0.1);
        }
        
        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .remember {
            display: flex;
            align-items: center;
        }
        
        .remember input {
            margin-right: 8px;
        }
        
        .forgot-link {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .btn-login {
            width: 100%;
            background: var(--gradient);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(142, 197, 252, 0.3);
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: var(--light-text);
            font-size: 0.9rem;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e2e8f0;
            z-index: 1;
        }
        
        .divider span {
            background: var(--card-bg);
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .social-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .social-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .social-btn i {
            font-size: 1.2rem;
        }
        
        .social-btn.wechat i {
            color: #07C160;
        }
        
        .social-btn.qq i {
            color: #12B7F5;
        }
        
        .register-link {
            text-align: center;
            font-size: 0.9rem;
            color: var(--light-text);
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-home a {
            color: var(--light-text);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
        }
        
        .back-home a:hover {
            color: var(--primary-color);
        }
        
        .back-home i {
            margin-right: 5px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                border-radius: 15px;
            }
            
            .login-header {
                padding: 20px;
            }
            
            .login-form {
                padding: 20px;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-heart"></i>
                <span>心屿</span>
            </div>
            <h1>欢迎回来</h1>
            <p>登录你的心屿账户</p>
        </div>
        
        <form class="login-form">
            <div class="form-group">
                <label for="username">用户名或邮箱</label>
                <div class="input-group">
                    <input type="text" id="username" placeholder="请输入用户名或邮箱" required>
                    <i class="fas fa-user"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <div class="input-group">
                    <input type="password" id="password" placeholder="请输入密码" required>
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            
            <div class="remember-forgot">
                <label class="remember">
                    <input type="checkbox" id="remember">
                    记住我
                </label>
                <a href="#" class="forgot-link">忘记密码？</a>
            </div>
            
            <button type="submit" class="btn-login">登录</button>
            
            <div class="divider">
                <span>或使用以下方式登录</span>
            </div>
            
            <div class="social-login">
                <button type="button" class="social-btn wechat">
                    <i class="fab fa-weixin"></i>
                </button>
                <button type="button" class="social-btn qq">
                    <i class="fab fa-qq"></i>
                </button>
            </div>
            
            <div class="register-link">
                还没有账户？ <a href="register.html">立即注册</a>
            </div>
        </form>
        
        <div class="back-home">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                返回首页
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.querySelector('.login-form');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // 简单的表单验证
                if (!username || !password) {
                    alert('请填写完整的登录信息');
                    return;
                }
                
                // 模拟登录成功
                alert('登录成功！欢迎回到心屿。');
                window.location.href = 'index.html';
            });
            
            // 社交登录按钮点击事件
            const socialButtons = document.querySelectorAll('.social-btn');
            socialButtons.forEach(button => {
                button.addEventListener('click', function() {
                    if (this.classList.contains('wechat')) {
                        alert('微信登录功能正在开发中...');
                    } else if (this.classList.contains('qq')) {
                        alert('QQ登录功能正在开发中...');
                    }
                });
            });
        });
    </script>
</body>
</html>
